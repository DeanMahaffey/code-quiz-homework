<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class='main-card'>
        <div id='question-card' class='hide'>
            <div id='question'>Question</div>
            <div id='answer-button' class='btn-grid'>
                <button class='button'>Answer 1</button>
                <button class='button'>Answer 2</button>
                <button class='button'>Answer 3</button>
                <button class='button'>Answer 4</button>
            </div>

        </div>
        <div class='button-controls'>
            <button id='start-button' class='start-button button'>Start</button>
            <button id='next-button' class='next-button button hide'>Next</button>
        </div>

        <div class='timer-card'>
            <div class='timer-text'>
            <div class='large-font timer-count'>20</div>
            <h2>seconds remaining</h2>
        </div>

        <div>
            <h2>Wins: <span class='win'>0</span></h2>
            <h2>Losses: <span class='lose'>0</span></h2>
        </div>

    </div>
    <script src='script.js'></script>
</body>
</html>
